@if (events$ | async; as events) {
<div class="center">
    <div class="content">
        @for (event of events.data; track event.id) {
            <div class="IntraBlockPadding"></div>
            <app-event-block [eventData]="event"></app-event-block>
        }
    </div>
</div>
}@else {
<app-loading></app-loading>
}
