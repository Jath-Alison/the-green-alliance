<div class="center">
    <div class="content bg-body-tertiary">
        <div class="contentPadding">

            <nav
                class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" [routerLink]="'.'">{{title}}</a>

                    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
                    <button class="navbar-toggler" type="button"
                        (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

                    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
                    <div #collapse="ngbCollapse"
                        [(ngbCollapse)]="isMenuCollapsed"
                        class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <!-- Step 4: Close the menu when a link is clicked. -->
                                <a class="nav-link" [routerLink]="'/IdkMan'"
                                    (click)="isMenuCollapsed = true">IDK Man</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="'/Events'"
                                    (click)="isMenuCollapsed = true">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="'/Teams'"
                                    (click)="isMenuCollapsed = true">Teams</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
